---
layout: main
---
{% for post in site.posts %}
    <div class="postitem">
        <div id="author"><i class="fa fa-user"></i>{{ post.author }}</div>
        <div id="date"><i class="fa fa-calendar"></i>{{ post.date | date: "%d %B %Y" }}</div>
        <img src="{{ site.baseurl }}/{{ post.image }}">
        <a href="{{ site.baseurl | append: post.url }}">{{ post.title }}</a>
    </div>
{% endfor %}
