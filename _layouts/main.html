---
layout: default
---
<div id="container">
    <div id="postlist">
        {{ content }}
    </div>
    {% capture updates_block %}{% file_exists _includes/updates.md %}{% endcapture %}
    {{ updates_block }}
    {% if false %}
    <div id="sidebar">
        {% capture updates %}{% include updates.md %}{% endcapture %}
        {{ updates | markdownify }}
    </div>
    {% endif %}
</div>
