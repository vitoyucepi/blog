---
layout: default
---
<div id="post">
    <div class="postheader">
        <img class="postimage" src="{{ site.baseurl }}/{{ page.image }}">
        <h1>{{ page.title }}</h1>
        <div class="postauthor"><i class="fa fa-user"></i>{{ page.author }}</div>
        <div class="postdate"><i class="fa fa-calendar"></i>{{ page.date | date: "%d %B %Y" }}</div>
    </div>
    <div id="postcontent">
        {{ content }}
    </div>
</div>
