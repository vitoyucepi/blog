---
layout: default
---
<div id="post">
    <div id="postheader">
        <img src="{{ site.baseurl }}/{{ page.image }}">
        <h1>{{ page.title }}</h1>
        <div id="author"><i class="fa fa-user"></i>{{ page.author }}</div>
        <div id="date"><i class="fa fa-calendar"></i>{{ page.date | date: "%d %B %Y" }}</div>
    </div>
    <div id="postcontent">
        {{ content }}
    </div>
</div>
