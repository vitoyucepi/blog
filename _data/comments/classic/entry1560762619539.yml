message: "По моим личным данным он не может уделять время детям, потому что с утра до ночи 7 дней в неделю работает в службе доставке. \"Мы доставляем\" - это его личный девиз в реальной жизни.\r\n\r\nЯ считаю что человек не в состоянии уделять своим детям внимание при таком раскладе. Программистом, чтобы зарабатывать нормальные деньги в дс он стать не может, а вот проводить стримы из реала - вполне. Он не обременен аномемностью, она лишь придает его поведению нотки сосачества.\r\n\r\n> У человека проблемы, и вы их только усугубляете, разрушая его личность и семью.\r\n\r\nПытаюсь решить проблемы как могу. Если бы был в жизни бизнес(жизне)-управляющий, который бы оценивал возможности каждого человека и делал бы персональный план на жизнь."
